<script>
    $("body").append(loading);
    axios.post(apiUrl+"/college/answer/web/list")
    .then(function(response){
        console.log(response);
        if(response && response.data.total>0){
            let count = response.data.total;
            let news_body = '';
            for (let i = 0; i < count; i++) {
                let row = response.data.rows[i];
                let top = 15.5604+i*10;
                news_body+= '  <div class="el-row"\n'
                           + '         style="position: absolute; left: 0.594732%; top: '+top+'%; height: 11.2078%; width: 98.3857%;" >\n'

                           + '        </div>\n';
                if(row.questionAnswers && row.questionAnswers.length>0){
                    news_body+='<div class="mc-ui-absolute-pane el-col el-col-24 el-col-xs-24"\n'

                          + '        </div>\n';
                }
                news_body+='</div>\n';

            }
            $("#qa_body").replaceWith(news_body);
        }
        $("body").find(".el-loading-mask").remove();
    })
