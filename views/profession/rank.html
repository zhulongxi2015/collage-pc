<script>
    $("#rank_list").html(loading);
    axios.post(apiUrl+"/college/school/list1")
    .then(function(response){
        console.log(response);
        if(response && response.data.total>0){
            let body = '';
            for (let i = 0; i < response.data.total; i++) {
                let row = response.data.rows[i];
                let top =13+i*30;
                body+='<div class="el-row" style="position: absolute; left: 0.594732%; top: '+top+'%; height: 30.3591%; width: 99.4053%;">';

                body+= '<div class="mc-ui-absolute-pane el-col el-col-24 el-col-xs-24"\n'
                       + '             style="height: 34px; background-color: rgb(0, 150, 136);"><span class="mc-ui-geometry-char"\n'
                       +
                       '                                                                             style="height: 20px; width: 176px; position: absolute; left: 42.9795%; top: 21.875%; font-weight: bold; color: rgb(255, 255, 255);">'+row.name+'</span>\n'
                       + '        </div>';
                let professions = row.professionList;
                if(!professions || professions.length == 0){
                    body+='<label>----暂无专业---</label>'
                }else{
                    let showMore = professions.length>8;
                    let count = professions.length>9?9:professions.length;
                    body+=' <div class="mc-ui-absolute-pane el-col el-col-24 el-col-xs-24" style="height: 238px;">';
                    body+= '<table class="mc-table"\n'
                           + '                   style="position: absolute; left: 0.34188%; top: 1.57303%; width: 98.9726%; height: 39px;">\n'
                           + '                <tbody>';
                    let cls = 3;
                    let trs = Math.ceil(count/cls);

                    for (let j = 0; j < trs; j++) {
                        body+='     <tr style="border-right-style: solid;">';
                        for (let k = 0; k <cls; k++) {
                            body+= ' <td class="mc-ui-absolute-pane"\n'
                                   + '                        style="width: 18.4097%; height: 32px; border-style: solid; border-width: 1px; border-color: rgb(153, 153, 153);">\n'
                                   + '                        <span class="mc-ui-geometry-char"\n'
                                   +
                                   '                              style="height: 20px; width: 348px; position: absolute; left: 1.74825%; top: 15.625%;"><a style="color: black;text-decoration: none;" href="detail.html?id='+professions[j*cls+k].id+'">'+professions[j*cls+k].name+'</a></span>\n'
                                   + '                    </td>';
                        }
                        body+='</tr>';

                    }
                    body+= '   </tbody>\n'
                           + '            </table>';
                    if(showMore){
                        body+= '            <a class="el-link el-link--primary"\n'
                               +
                               '               style="position: absolute; left: 44.7504%; top: 67.7966%; font-weight: bold; font-size: 14px;"href="list.html?id='+row.id+'"><i\n'
                               +
                               '                    class="el-icon-d-arrow-right"></i><span class="el-link--inner">查看更多专业</span><!----></a></div>';
                    }
                    body+='</div>';
                }

                body+='</div>';
            }
            $("#rank_list").replaceWith(body);
        }
        $("#rank_list").find(".el-loading-mask").remove();
    })
</script>
