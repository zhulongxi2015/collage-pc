<script>
$("#pro_list").html(loading);
axios.get(apiUrl+"/college/school/"+getUrlParam("id"))
.then(function(response){
    console.log(response);
    if(response && response.data.professionList && response.data.professionList.length>0){
        let count = response.data.professionList.length;
        let body = '';
        let cs = 3;
        let rs = Math.ceil(count/cs);
        body+= ' <table class="mc-table" style="position: absolute; left: 0.0794913%; top: 20.4082%; width: 98.8871%; height: 37px;">\n'
               + '        <tbody style="height: 40px;">';
        for (let i = 0; i < rs; i++) {

            body+=' <tr style="height: 37px;">';
            for (let j = 0; j < cs; j++) {
                let column = response.data.professionList[i*cs+j];
                if(column){
                    body+= ' <td class="mc-ui-absolute-pane"\n'
                           + '                style="width: 0%; border-style: solid; border-width: 1px; margin-top: 0px; margin-right: 0px;"><span\n'
                           + '                    class="mc-ui-geometry-char"\n'
                           +
                           '                    style="height: 20px; width: 356px; position: absolute; left: 0%; top: 24.2424%; font-size: 15px;"><a style="color:black; text-decoration: none;" href="detail.html?id='+column.id+'">'+column.name+'</a></span>\n'
                           + '            </td>';
                }
            }
            body+='</tr>';
        }
        body+= '   </tbody>\n'
               + '    </table>';
        $("#breadcrumb_school").html(response.data.name);
        $("#breadcrumb_school").attr("href","../school/detail.html?id="+response.data.id);
        $("#pro_list").replaceWith(body);
    }
    $("#pro_list").find(".el-loading-mask").remove();

})
</script>
